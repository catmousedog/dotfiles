# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# main binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, H, exec, grim -g "$(slurp)" - | satty --filename -
bind = $mainMod, L, exec, hyprctl switchxkblayout all next
bind = $mainMod, T, exec, ~/.config/hypr/scripts/theme-toggle.sh

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize windows
binde = ALT $mainMod, right, resizeactive, 30 0
binde = ALT $mainMod, left, resizeactive, -30 0
binde = ALT $mainMod, up, resizeactive, 0 -30
binde = ALT $mainMod, down, resizeactive, 0 30

# Move windows
bind = SHIFT $mainMod, right, movewindow, r
bind = SHIFT $mainMod, left, movewindow, l
bind = SHIFT $mainMod, up, movewindow, u
bind = SHIFT $mainMod, down, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch workspaces
bind = CTRL $mainMod, left,  exec, ~/.config/hypr/scripts/watrix.fish workspace left
bind = CTRL $mainMod, right, exec, ~/.config/hypr/scripts/watrix.fish workspace right
bind = CTRL $mainMod, up,    exec, ~/.config/hypr/scripts/watrix.fish workspace up
bind = CTRL $mainMod, down,  exec, ~/.config/hypr/scripts/watrix.fish workspace down
bind = CTRL $mainMod, KP_End, workspace, 7
bind = CTRL $mainMod, KP_Down, workspace, 8
bind = CTRL $mainMod, KP_Next, workspace, 9
bind = CTRL $mainMod, KP_Left, workspace, 4
bind = CTRL $mainMod, KP_Begin, workspace, 5
bind = CTRL $mainMod, KP_Right, workspace, 6
bind = CTRL $mainMod, KP_Home, workspace, 1
bind = CTRL $mainMod, KP_Up, workspace, 2
bind = CTRL $mainMod, KP_Prior, workspace, 3
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move active window to a workspace
bind = CTRL SHIFT $mainMod, left, exec, ~/.config/hypr/scripts/watrix.fish movetoworkspace left
bind = CTRL SHIFT $mainMod, right, exec, ~/.config/hypr/scripts/watrix.fish movetoworkspace right
bind = CTRL SHIFT $mainMod, up, exec, ~/.config/hypr/scripts/watrix.fish movetoworkspace up
bind = CTRL SHIFT $mainMod, down, exec, ~/.config/hypr/scripts/watrix.fish movetoworkspace down
